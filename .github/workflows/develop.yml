name: Develop Branch CI (Nightly Builds)

on:
  push:
    branches:
      - develop

jobs:
  nightly-build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.x'
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      # Validate CHANGELOG early (before running tests)
      - name: Validate CHANGELOG for nightly build
        run: |
          bash .github/scripts/validate-changelog.sh --type nightly
        continue-on-error: false

      - name: Verify formatting
        run: dart format --set-exit-if-changed .

      - name: Run analyzer
        run: flutter analyze

      - name: Run tests with coverage
        run: flutter test --coverage

      - name: Check coverage thresholds
        run: |
          echo "Coverage thresholds:"
          echo "  Domain: 90%+"
          echo "  Data: 80%+"
          echo "  Presentation: 70%+"
          echo "  Core: 85%+"
          echo ""
          echo "Review coverage/lcov.info to ensure thresholds are met"

      # Build Android (nightly)
      - name: Build Android APK
        run: |
          flutter build apk --release

      - name: Build Android App Bundle
        run: |
          flutter build appbundle --release

      # ============================================================================
      # iOS BUILD (DISABLED - Requires Apple Developer Program)
      # ============================================================================
      # To enable iOS nightly builds:
      # 1. Subscribe to Apple Developer Program ($99/year)
      # 2. Create certificates and provisioning profiles
      # 3. Store them in GitHub Secrets
      # 4. Uncomment the steps below and switch to macOS runner
      # 5. Add: runs-on: macos-latest (or use matrix strategy)
      # 
      # Documentation: https://docs.flutter.dev/deployment/ios
      # ============================================================================
      #
      # - name: Setup iOS Build
      #   uses: maxim-lobanov/setup-xcode@v1
      #   with:
      #     xcode-version: latest-stable
      #
      # - name: Build iOS IPA
      #   run: |
      #     flutter build ipa --release

      - name: Get version from pubspec
        id: version
        run: |
          VERSION=$(grep -E "^version:" pubspec.yaml | sed -E 's/version: ([0-9]+\.[0-9]+\.[0-9]+).*/\1/')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Get commit short SHA
        id: commit
        run: |
          COMMIT_SHA=$(git rev-parse --short HEAD)
          echo "sha=$COMMIT_SHA" >> $GITHUB_OUTPUT
          echo "Commit SHA: $COMMIT_SHA"

      - name: Set build date
        id: build_date
        run: |
          BUILD_DATE=$(date +%Y%m%d)
          BUILD_DATE_DISPLAY=$(date +%Y-%m-%d)
          echo "date=$BUILD_DATE" >> $GITHUB_OUTPUT
          echo "date_display=$BUILD_DATE_DISPLAY" >> $GITHUB_OUTPUT
          echo "Build date: $BUILD_DATE_DISPLAY"

      - name: Create GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          BUILD_DATE="${{ steps.build_date.outputs.date }}"
          BUILD_DATE_DISPLAY="${{ steps.build_date.outputs.date_display }}"
          COMMIT_SHA="${{ steps.commit.outputs.sha }}"
          VERSION="${{ steps.version.outputs.version }}"
          
          TAG="nightly-${BUILD_DATE}-${COMMIT_SHA}"
          TITLE="Nightly Build - ${BUILD_DATE_DISPLAY} (Android)"
          
          # Extract nightly changelog section
          NIGHTLY_VERSION="${VERSION}-nightly.${BUILD_DATE}"
          
          # Get changelog notes for this nightly build
          CHANGELOG_NOTES=$(awk "/^## \[${NIGHTLY_VERSION}\]/,/^## \[/" CHANGELOG.md | grep -v "^## \[")
          
          if [ -z "$CHANGELOG_NOTES" ]; then
            CHANGELOG_NOTES="Nightly build for ${BUILD_DATE_DISPLAY}"
          fi
          
          # Create release
          gh release create "$TAG" \
            build/app/outputs/flutter-apk/app-release.apk \
            build/app/outputs/bundle/release/app-release.aab \
            --title "$TITLE" \
            --notes "$CHANGELOG_NOTES" \
            --prerelease \
            --repo "${{ github.repository }}"

      - name: Build summary
        run: |
          BUILD_DATE="${{ steps.build_date.outputs.date }}"
          BUILD_DATE_DISPLAY="${{ steps.build_date.outputs.date_display }}"
          COMMIT_SHA="${{ steps.commit.outputs.sha }}"
          
          echo "## Nightly Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Version:** ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Build Date:** ${BUILD_DATE_DISPLAY}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit:** ${COMMIT_SHA}" >> $GITHUB_STEP_SUMMARY
          echo "- **Release Tag:** \`nightly-${BUILD_DATE}-${COMMIT_SHA}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "GitHub Release created: https://github.com/${{ github.repository }}/releases/tag/nightly-${BUILD_DATE}-${COMMIT_SHA}" >> $GITHUB_STEP_SUMMARY

